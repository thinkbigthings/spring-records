plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'org.flywaydb.flyway' version '8.5.1'
	id 'java'
}

group = 'com.thinkbigthings'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

ext {
	set('testcontainersVersion', "1.17.3")
}

// use preview features
tasks.withType(JavaCompile) {
	options.compilerArgs += "--enable-preview"
	// options.compilerArgs += "-Xlint:preview"
	options.compilerArgs += "-Xlint:unchecked"
	options.compilerArgs += "-Xlint:deprecation"
}
tasks.withType(Test) {
	jvmArgs += "--enable-preview"
	environment "TESTCONTAINERS_REUSE_ENABLE", "true"
}
tasks.withType(JavaExec) {
	jvmArgs += '--enable-preview'
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.4'
	runtimeOnly 'org.postgresql:postgresql:42.5.0'
	testImplementation 'org.testcontainers:postgresql:1.17.3'

	implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.3'

	implementation 'org.flywaydb:flyway-core:8.5.1'

	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.4'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.4'
	testImplementation 'org.testcontainers:junit-jupiter:1.17.3'
	testImplementation 'net.datafaker:datafaker:1.6.0'

	// for mocking final classes (records)
	testImplementation 'org.mockito:mockito-inline:4.8.0'

	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:2.7.4"

}

dependencyManagement {
	imports {
		mavenBom "org.testcontainers:testcontainers-bom:${testcontainersVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
